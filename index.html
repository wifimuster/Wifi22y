<!DOCTYPE html> 
<html>
  <head>
    <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#00ff00">
<link rel="icon" href="icon.png" type="image/png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>wifi room</title>
    
    

  </head>
  <style>
  body {
    background-color: #000000;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px; /* قللنا البادينج علشان الموبايل */
    margin: 0;
  }

  h1 {
    color: #ffffff;
    font-size: 24px;
  }

  .button,
  .button2 {
    padding: 10px 20px;
    font-size: 16px;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin: 10px;
    width: 90%; /* خلى الزرار ياخد عرض مناسب للموبايل */
    max-width: 300px;
  }

  .button {
    background-color: #007BFF;
  }

  .button:hover {
    background-color: #0056b3;
    transition: background-color 0.5s ease;
    box-shadow: #0069da 0px 0px 25px;
  }

  .button:active {
    background-color: #004085;
    box-shadow: #0056b3 0px 0px 25px;
  }

  .button2 {
    background-color: #28a745;
    position: relative;
    top: 25px;
  }

  .button2:hover {
    background-color: #218838;
    transition: background-color 0.5s ease;
    box-shadow: #1e7e34 0px 0px 25px;
  }

  .button2:active {
    background-color: #155724;
    box-shadow: #1e7e34 0px 0px 25px;
  }

  /* ميديا كويري للموبايل */
  @media (max-width: 600px) {
    h1 {
      font-size: 20px;
    }

    .button,
    .button2 {
      font-size: 14px;
      padding: 12px;
    }
  }
</style>

  <body>
    <h1>Welcome to the WiFi Room</h1>
     
    <div>
      <button class="button" onclick="location.href='wifi2.html'">start room</button>
    </div>
    <div>
      <button class="button2" onclick="location.href='wifi3.html'">join room</button>
    </div>
      <script type="module">
  // Firebase App (core)
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getDatabase, ref, push, set, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "YOUR_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT.firebaseio.com",
    projectId: "YOUR_PROJECT",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "XXX",
    appId: "XXX"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  window.db = db;
  window.ref = ref;
  window.push = push;
  window.set = set;
  window.onChildAdded = onChildAdded;
  window.remove = remove;
</script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
      .then(() => console.log("✅ Service Worker registered"))
      .catch((err) => console.error("❌ SW Error:", err));
  }
</script>




    <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
      .then(() => console.log('Service Worker Registered'));
  }
</script>

  </body>


</html>
